        function getRandomPlatform(documentId, excludeIds = []) {
            const doc = DATA.documents.find(d => d.id === documentId);
            const availablePlatforms = doc.geneticPlatforms.filter(p => !excludeIds.includes(p.platformID));
            return availablePlatforms[Math.floor(Math.random() * availablePlatforms.length)];
        }

        function generateProposal() {
            const template = TEMPLATES[Math.floor(Math.random() * TEMPLATES.length)];
            const platform1 = getRandomPlatform('boden1998');
            const platform2 = getRandomPlatform('papertHarel1991');

            let proposal = template.template;
            const platformData = { platform1, platform2 };

            // Replace all placeholders
            Object.entries(platformData).forEach(([key, platform]) => {
                Object.entries(platform).forEach(([prop, value]) => {
                    const placeholder = `{${key}.${prop}}`;
                    const spanClass = key === 'platform1' ? 'boden' : 'papert';
                    const replacement = `<span class="platform-highlight ${spanClass}">${value}</span>`;
                    proposal = proposal.replaceAll(placeholder, replacement);
                });
            });

            // Add works cited
            proposal += `\n\nWorks Cited:`;
            if (platform1) {
                proposal += `\n[${platform1.platformID}] Boden, M. A. (1998). Creativity and artificial intelligence. Artificial Intelligence, 103(1-2), 347-356.`;
            }
            if (platform2) {
                proposal += `\n[${platform2.platformID}] Papert, S., & Harel, I. (1991). Situating constructionism. Constructionism, 36(2), 1-11.`;
            }

            state.currentProposal = proposal;
            const proposalEl = document.getElementById('proposalText');
            proposalEl.innerHTML = proposal;

            // Add action buttons
            proposalEl.innerHTML += `
                <div class="action-buttons">
                    <button onclick="copyToClipboard()">Copy</button>
                    <button onclick="toggleExtendAbstract()">Extend Abstract</button>
                </div>
                <div id="abstractExtension" class="extend-abstract" style="display: none;">
                    <div>Extend the abstract with additional details:</div>
                    <textarea id="abstractText" placeholder="Add your extended abstract here..."></textarea>
                    <div class="action-buttons">
                        <button onclick="saveExtendedAbstract()">Save Extension</button>
                    </div>
                </div>`;
        }

        function copyToClipboard() {
            const proposalText = document.getElementById('proposalText').innerText;
            navigator.clipboard.writeText(proposalText).then(() => {
                alert('Copied to clipboard!');
            });
        }

        function toggleExtendAbstract() {
            const extension = document.getElementById('abstractExtension');
            extension.style.display = extension.style.display === 'none' ? 'block' : 'none';
        }

        function saveExtendedAbstract() {
            const abstractText = document.getElementById('abstractText').value;
            if (abstractText.trim()) {
                const proposalEl = document.getElementById('proposalText');
                const currentProposal = proposalEl.innerHTML;
                const worksCitedIndex = currentProposal.indexOf('Works Cited:');
                
                if (worksCitedIndex !== -1) {
                    const beforeCitations = currentProposal.substring(0, worksCitedIndex);
                    const afterCitations = currentProposal.substring(worksCitedIndex);
                    
                    proposalEl.innerHTML = `${beforeCitations}\n\nExtended Abstract:\n${abstractText}\n\n${afterCitations}`;
                } else {
                    proposalEl.innerHTML = `${currentProposal}\n\nExtended Abstract:\n${abstractText}`;
                }
                
                toggleExtendAbstract();
            }
        }

        function saveProposal() {
            if (state.currentProposal) {
                state.savedProposals.push(state.currentProposal);
                renderSavedProposals();
            }
        }

        function renderSavedProposals() {
            const container = document.getElementById('savedProposals');
            container.innerHTML = state.savedProposals.map((proposal, index) => `
                <div class="proposal">
                    <div>${proposal}</div>
                    <button onclick="deleteProposal(${index})">Delete</button>
                </div>
            `).join('');
        }

        function deleteProposal(index) {
            state.savedProposals.splice(index, 1);
            renderSavedProposals();
        }

        function startTimer() {
            if (state.timer) clearInterval(state.timer);
            state.timeLeft = 120;
            updateTimerDisplay();
            
            state.timer = setInterval(() => {
                state.timeLeft--;
                updateTimerDisplay();
                if (state.timeLeft <= 0) {
                    clearInterval(state.timer);
                    generateProposal();
                    startTimer();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(state.timeLeft / 60);
            const seconds = state.timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Event Listeners
        document.getElementById('generateBtn').addEventListener('click', () => {
            generateProposal();
            startTimer();
        });
        document.getElementById('saveBtn').addEventListener('click', saveProposal);
        document.getElementById('clearBtn').addEventListener('click', () => {
            state.savedProposals = [];
            renderSavedProposals();
        });

        // Initialize
        generateProposal();
        startTimer();
    </script>
</body>
</html>
